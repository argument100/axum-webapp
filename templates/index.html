<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-6 my-2">{{title}}</h1>
    <div class="alert alert-primary">
        <p class="my-2">{{message}}</p>
    </div>
    <form action="/post" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Your name:</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Your Email:</label>
            <input type="text" class="form-control" name="mail" id="mail">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    <div class="border border-primary p-3 my-3">
        {% set v1 = value * 1.08 %}
        {% set v2 = value * 1.1 %}
        <p class="my-2">value: {{ value }}</p>
        <p class="my-2">value1: {{ v1 }}</p>
        <p class="my-2">value2: {{ v2 }}</p>
        <p class="my-2">value3: {{ value ~ " * 1.08 = " ~ v1 }}</p>
        <p class="my-2">value4: {{ value ~ " * 1.1 = " ~ v2 }}</p>
    </div>
</body>
</html>
